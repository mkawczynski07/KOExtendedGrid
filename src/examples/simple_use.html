<!DOCTYPE html>
<html>
    <head>
        <title>Simple use - KOExtendedGrid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script  type="text/javascript" src="../libs/knockout-3.0.0.debug.js"></script>
        <script  type="text/javascript" src="../libs/jquery-2.0.3.js"></script>
        <script  type="text/javascript" src="../src/ko-extended-grid.js"></script>
        <script  type="text/javascript" src="../examples/simple-use.js"></script>
    </head>
    <body>

        <h1>Simple use(without model)</h1>
        <div data-bind="extendedGrid: noModel"></div>
        <br/>
        <h1>Simple use with model</h1>
        <div data-bind="extendedGrid: grid"></div>
        <br/>
        <h1>Filtering grid</h1>
        Name : <input data-bind="value:name, valueUpdate: 'afterkeydown'"/>
        Age : <input data-bind="value:age, valueUpdate: 'afterkeydown'"/>
        <div data-bind="extendedGrid: filteringGrid"></div>
        <br/>
    </body>
</html>
